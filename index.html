<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="styles/styles.css" />

  <body class="raleway-normal">
    <header>
      <nav>
        <h3 class="logo-color Inter-normal">LOGO</h3>
        <button class="primary-color signup-button">Sign Up</button>

      <section class="section">
        <h3 class="h3">Cool Dark UI Template for Webflow Agencies!</h3>
        <button class="button">Stay Focused</button>
      </section>
    </header>
    <main>
      <section class="section1">
        <div class="divsection">
          <h2 class="titlesection">See It in Action</h2>
          <p class="psection">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btnsection">Launch Live Preview</button>
        </div>
        <div>
          <img src="Assets/wc-mini.png" alt="" class="imgsection" />
        </div>
      </section>
      <section class="section2">
        <div class="productivediv">
          <h3 class="producttitle">Joined Thousands of Productive Users</h3>
          <div class="productivecontent inter-normal">
            <div class="content">
              <h1 class="productivetitle">50K</h1>
              <p class="productivedescription">Active users</p>
            </div>
            <div class="content">
              <h1 class="productivetitle">2M+</h1>
              <p class="productivedescription">Focus Sessions</p>
            </div>
            <div class="content">
              <h1 class="productivetitle">95%</h1>
              <p class="productivedescription">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>

    <footer></footer>
